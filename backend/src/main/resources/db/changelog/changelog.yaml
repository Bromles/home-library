              - column:
                  name: author
                  type: text
              - column:
                  name: year_of_publishing
                  type: timestamp(6)
              - column:
                  name: created_date
                  type: timestamp(6)
              - column:
                  name: updated_date
                  type: timestamp(6)
              - column:
