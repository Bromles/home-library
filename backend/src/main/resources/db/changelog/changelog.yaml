                  type: bigint
                  constraints:
                    nullable: null
                    foreignKeyName: FK_BOOK__TAG
                    references: tag(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: null
                    foreignKeyName: FK_BOOK__CATEGORY
                    references: category(id)
              - column:
                  name: name
                  type: text
              - column:
                  name: file
