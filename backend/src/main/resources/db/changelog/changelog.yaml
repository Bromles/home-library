databaseChangeLog:
  - changeSet:
      id: lib.1
      author: ershov
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: created_date
                  type: timestamp(6)
              - column:
                  name: updated_date
                  type: timestamp(6)
              - column:
                  name: created_user_id
                  type: bigint
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp(6)
              - column:
                  name: updated_date
                  type: timestamp(6)
              - column:
                  name: created_user_id
                  type: bigint
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: created_date
                  type: timestamp(6)
              - column:
                  name: updated_date
                  type: timestamp(6)
              - column:
                  name: created_user_id
                  type: bigint
        - createTable:
            tableName: settings
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp(6)
              - column:
                  name: updated_date
                  type: timestamp(6)
              - column:
                  name: created_user_id
                  type: bigint
        - createTable:
            tableName: tag
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: text
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: null
                    foreignKeyName: FK_TAG__USER
                    references: user(id)
              - column:
