name: Maven CI/CD

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
      - name: Run tests
        run: mvn -f backend/pom.xml test
