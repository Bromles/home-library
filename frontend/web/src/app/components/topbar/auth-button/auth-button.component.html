<div class="authButton">
    <div *ngIf="!(isLoggedIn$ | async); else elseLogoutBlock">
        <a id="loginLink" class="appLink" (click)="login()">
            Войти
            |
            Регистрация
        </a>
    </div>
    <ng-template #elseLogoutBlock>
        <a id="logoutLink" class="appLink" (click)="logout()">
            Выйти
        </a>
    </ng-template>
</div>
