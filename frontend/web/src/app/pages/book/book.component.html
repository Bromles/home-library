
<h3>Book</h3>
<div class="col-6 col-offset-3 justify-content-center flex">
  <img src="{{url}}book/{{book?.id}}/img" [alt]="book?.name">
</div>
<div class="col-6 col-offset-3 justify-content-center flex">
  <a href="{{url}}book/{{book?.id}}/file" class="p-button">Download file</a>
</div>


<form [formGroup]="bookUpdateForm" (ngSubmit)="updateBook()" class="p-fluid">

  <span class="p-float-label mt-4">
    <input id="float-input" type="text" pInputText formControlName="name">
    <label for="float-input">Name</label>
  </span>

  <span class="p-float-label mt-4">
    <input id="author" type="text" pInputText formControlName="author">
    <label for="author">Author</label>
  </span>

  <div class="mt-4">
    <p-dropdown
      [options]="tags"
      [editable]="true"
      [showClear]="true"
      placeholder="Select a TAG"
      optionLabel="name"
      optionValue="name"
      formControlName="tagName"
    ></p-dropdown>
  </div>

  <div class="mt-4">
    <p-dropdown
      [options]="categories"
      [showClear]="true"
      placeholder="Select a category"
      optionLabel="name"
      optionValue="name"
      formControlName="category"
    ></p-dropdown>
  </div>

  <span class="p-float-label mt-4 mb-4">
    <input id="yearOfPublishing" type="text" pInputText formControlName="yearOfPublishing">
    <label for="yearOfPublishing">Year of publishing</label>
  </span>

  <p-button label="Update" type="submit" class="mt-4"></p-button>
</form>
