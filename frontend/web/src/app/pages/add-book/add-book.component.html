<form [formGroup]="bookForm" (ngSubmit)="createBook()" class="p-fluid">
  <h3>Create Book</h3>
  <span class="p-float-label mt-4">
    <input id="float-input" type="text" pInputText formControlName="name" >
    <label for="float-input">Name</label>
  </span>


  <span class="p-float-label mt-4">
    <input id="author" type="text" pInputText formControlName="author">
    <label for="author">Author</label>
  </span>

  <div class="mt-4">
    <p-fileUpload
        #fileUpload
        [customUpload]="true"
        [showUploadButton]="false"
        [multiple]="false"
        chooseLabel="Choose file"
        (uploadHandler)="onSelect($event)"
    ></p-fileUpload>
  </div>

  <div class="mt-4">
    <p-fileUpload
        #imgUpload
        [customUpload]="true"
        [showUploadButton]="false"
        [multiple]="false"
        chooseLabel="Choose img"
        (uploadHandler)="onSelectImg($event)"
    ></p-fileUpload>
  </div>

  <div class="mt-4">
    <p-dropdown
            [options]="tags"
            [editable]="true"
            [showClear]="true"
            placeholder="Select a TAG"
            optionLabel="name"
            optionValue="name"
            formControlName="tagName"
    ></p-dropdown>
  </div>

  <div class="mt-4">
    <p-dropdown
      [options]="categories"
      [showClear]="true"
      placeholder="Select a category"
      optionLabel="name"
      optionValue="name"
      formControlName="category"
    ></p-dropdown>
  </div>



  <div class="mt-4 mb-4">
    <p-inputMask
      [showClear]="true"
      placeholder="Year of publishing"
      mask="9999-99-99"
      formControlName="yearOfPublishing"
    ></p-inputMask>
  </div>

  <p-button label="Create" type="submit" class="mt-4"></p-button>
</form>
